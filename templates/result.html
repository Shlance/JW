<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Jumbled Words</title>
    </head>

    <body>
        <div class="container bg-dark p-5">
            <h1 class="text-white text-center">Check out your results!</h1>
        </div>
        <br>
        <div class="container bg-dark p-1">
            <h1 class="text-white text-center">You got {{score}}/{{size}} correct!</h1>
        </div>
        <br>
        <div class="container bg-dark">
            <table class="table text-light">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">User Answer</th>
                        <th scope="col">Correct Answer</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(size) %}
                    <tr>
                        <th scope="row">{{loop.index}}</th>
                        {% if user_answer[i] == correct_answer[i] %}
                            <td class="text-success">{{user_answer[i]}}</td>
                        {% else %}
                            <td class="text-danger">{{user_answer[i]}}</td>
                        {% endif %}
                        <td>{{correct_answer[i]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        <div class="container text-center">
            <a href="/" class="btn btn-danger text-light">HOME</a>
            <a href="/play" class="btn btn-danger text-light">PLAY AGAIN</a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
